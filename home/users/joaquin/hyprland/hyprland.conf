# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = ALT # Sets "Windows" key as main modifier
$terminal = xdg-terminal-exec
# $fileManager = dolphin
# $menu = wofi --show drun
$menu = rofi -show drun

$left = left h
$right = right l
$up = up k
$down = down j

# TODO: delete this
source = /home/joaquin/Documents/nix-config/home/users/joaquin/hyprland/default_config.conf


exec-once = waybar
exec-once = hyprpaper

# bind = SUPER_SHIFT, Q, exec, firefox
# bind = $mainMod SHIFT, Q, exec, firefox
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, R, exec, $menu

bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, Space, togglefloating
bind = $mainMod, Q, closewindow

# focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d
bind = $mainMod, home, scroller:movefocus, begin
bind = $mainMod, end, scroller:movefocus, end
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
bind = $mainMod SHIFT, j, movewindow, d
bind = $mainMod SHIFT, home, scroller:movewindow, begin
bind = $mainMod SHIFT, end, scroller:movewindow, end

# Change monitor focus
bind = $mainMod CTRL, left, focusmonitor, l
bind = $mainMod CTRL, h, focusmonitor, l
bind = $mainMod CTRL, right, focusmonitor, r
bind = $mainMod CTRL, l, focusmonitor, r
bind = $mainMod CTRL, up, focusmonitor, u
bind = $mainMod CTRL, k, focusmonitor, u
bind = $mainMod CTRL, down, focusmonitor, d
bind = $mainMod CTRL, j, focusmonitor, d

bind = $mainMod, f, scroller:fitsize, active
# bind key to toggle overview (normal)
bind = $mainMod, tab, scroller:toggleoverview

# Modes
bind = $mainMod, bracketleft, scroller:setmode, row
bind = $mainMod, bracketright, scroller:setmode, col


# Sizing keys
bind = $mainMod, equal, scroller:cyclesize, next
bind = $mainMod, minus, scroller:cyclesize, prev

# Admit/Expel
bind = $mainMod, I, scroller:admitwindow,
bind = $mainMod, O, scroller:expelwindow,

# Resize submap
# will switch to a submap called resize
bind = $mainMod SHIFT, R, submap, resize
# will start a submap called "resize"
submap = resize
# sets repeatable binds for resizing the active window
binde = , right, resizeactive, 100 0
binde = , l, resizeactive, 100 0
binde = , left, resizeactive, -100 0
binde = , h, resizeactive, -100 0
binde = , up, resizeactive, 0 -100
binde = , k, resizeactive, 0 -100
binde = , down, resizeactive, 0 100
binde = , j, resizeactive, 0 100
# use reset to go back to the global submap
bind = , escape, submap, reset
bind = , Return, submap, reset
bind = $mainMod SHIFT, R, submap, reset
# will reset the submap, meaning end the current one and return to the global one
submap = reset

# Fit size submap
# will switch to a submap called fitsize
bind = $mainMod, W, submap, fitsize
# will start a submap called "fitsize"
submap = fitsize
# sets binds for fitting columns/windows in the screen
bind = , W, scroller:fitsize, visible
bind = , W, submap, reset
bind = , right, scroller:fitsize, toend
bind = , right, submap, reset
bind = , l, scroller:fitsize, toend
bind = , l, submap, reset
bind = , left, scroller:fitsize, tobeg
bind = , left, submap, reset
bind = , h, scroller:fitsize, tobeg
bind = , h, submap, reset
bind = , up, scroller:fitsize, active
bind = , up, submap, reset
bind = , k, scroller:fitsize, active
bind = , k, submap, reset
bind = , down, scroller:fitsize, all
bind = , down, submap, reset
bind = , j, scroller:fitsize, all
bind = , j, submap, reset
# use reset to go back to the global submap
bind = , escape, submap, reset
# will reset the submap, meaning end the current one and return to the global one
submap = reset


